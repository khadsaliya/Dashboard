<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-5 hidden md:block">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <ul class="mt-5">
                <li class="py-2"><a href="#" class="hover:text-blue-300">Home</a></li>
                <li class="py-2"><a href="#" class="hover:text-blue-300">Analytics</a></li>
                <li class="py-2"><a href="#" class="hover:text-blue-300">Settings</a></li>
            </ul>
        </aside>
        
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Dashboard</h2>
                <button class="md:hidden px-3 py-2 bg-blue-900 text-white rounded">Menu</button>
            </header>
            
            <!-- Main Content -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-bold">Widget 1</h3>
                    <p class="text-gray-600">Some content here...</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-bold">Widget 2</h3>
                    <p class="text-gray-600">Some content here...</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-bold">Widget 3</h3>
                    <p class="text-gray-600">Some content here...</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
